ext {
    androidPlugin = 'com.android.tools.build:gradle:1.5.0'
    androidMavenGradlePlugin = 'com.github.dcendents:android-maven-gradle-plugin:1.3'
    minSdkVersion = 15
    compileSdkVersion = 23
    buildToolsVersion = '23.0.1'

    supportAnnotations = 'com.android.support:support-annotations:23.1.0'
    supportRecyclerView = 'com.android.support:recyclerview-v7:23.1.0'
    supportAppCompat = 'com.android.support:appcompat-v7:23.1.0'
    supportDesign = 'com.android.support:design:23.1.0'

    supportTestRunner = 'com.android.support.test:runner:0.4.1'
    supportTestRules = 'com.android.support.test:rules:0.4.1'
    supportTestEspresso = 'com.android.support.test.espresso:espresso-core:2.2.1'
    supportTestEspressoContrib = 'com.android.support.test.espresso:espresso-contrib:2.2.1'
    robolectric = 'org.robolectric:robolectric:3.0'
