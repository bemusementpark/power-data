buildscript {
    dependencies {
        classpath rootProject.ext.androidPlugin
    }
}

apply plugin: 'com.android.application'
apply from: '../nextfaze.gradle'

dependencies {
    compile 'com.nextfaze:power-adapters-recyclerview:0.8.2'
    compile 'com.nextfaze:power-adapters-async-data:0.8.2'
    compile rootProject.ext.supportAppCompat
    compile rootProject.ext.supportRecyclerView
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.google.guava:guava:18.0'
    compile rootProject.ext.supportAnnotations
    compile project(':async-data')
    provided rootProject.ext.lombok
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion 23
        versionCode 1
        versionName '1.0'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        textReport true
        textOutput 'stdout'
    }
}